    * {
      padding: 0;
      margin: auto;
      box-sizing: border-box;
      text-align: center;
      list-style-type: none;
      color: var(--txt__color);
    }

    :root {
      --txt__color: rgb(95, 45, 12);
      --bg__txtcolor: rgba(255, 190, 167, 0.709);
      --bg__txtcolor_hover: rgb(255, 190, 167);
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 80vw;
      height: 99vh;
      border: 1px solid black;
      line-height: 2rem;
      align-items: center;
      padding: 0;
    }

    main {
      position: relative;
      width: 80vw;
      height: 85vh;
      margin-top: 5em;
      background-color: rgb(222, 222, 222);
    }

    .list__items {
      padding: 10px;
    }

    h1 {
      font-weight: 100;
      margin-top: 10rem;
    }

    .greetings__txt{
      margin-top: 8rem;
    }
    h4 {
      font-family: "Indie Flower", cursive;
      font-weight: 100;
    }

    img {
      position: absolute;
      left: 11rem;
      top: -50px;
      width: 30vw;
      height: 20vh;
      border-radius: 50%;
      scale: 1.5rem;
      border: 0.6rem solid rgb(222,222, 222);
    }

    ul {
      width: 60vw;
    }

    a {
      text-decoration: none;
      color: var(--txt__color);
      background: var(--bg__txtcolor);
      border: 1px solid rgba(128, 128, 128, 0.282);
      box-shadow: 3px 2px 8px rgba(159, 159, 159, 0.503);
      border-radius: 15px;
      padding: 2.5px;
      display: block;
    }
    a:hover {
      background: var(--bg__txtcolor_hover);
      transform: scale(1.1);
      transition: 0.2s;
    }
  </style>
  <body>
    <div class="container">
      <h4 class="greetings__txt">Seja bem vindo!</h4>
      <main>
        <img src="pexels-leah-newhouse-50725-1449667.jpg" alt="" />
        <h1>Eu sou Amanda</h1>
        <h4>Conheça um pouco mais do meu trabalho</h4>
        <div class="content">
          <ul>
            <li class="list__items"><a href="#">Instagram</a></li>
            <li class="list__items"><a href="#">Facebook</a></li>
            <li class="list__items"><a href="#">Tiktok</a></li>
            <li class="list__items"><a href="#">Whatsapp</a></li>
          </ul>
        </div>
      </main>
    </div>
