<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMANDA FARIA || ARQUITETURA E DESIGN</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="queries/style.css" />
  </head>
  <body>
      <main>
        <img
          src="styles/img/profile-img.jpg"
          alt="Profile Image"
          id="profile__img"
        />
        <h1>Olá!</h1>
        <h4>Conheça um pouco mais do meu trabalho</h4>

        <div class="content">
          <ul>
            <li class="list__item"><a>Quem sou eu?</a></li>
            <li class="list__item"><a href="#">Meu Site</a></li>
            <li class="list__item"><a>Onde me encontrar</a></li>
          </ul>

          <!-- Modal: Info -->
          <dialog class="modal">
            <a
              href="https://jadsnnr.github.io/linktree-amanda/"
              class="home__button"
            >
              <ion-icon name="arrow-undo"></ion-icon>
            </a>
            <h3 style="margin-bottom: 1rem">Quem sou Eu?</h3>
            <p>
              Sou Amanda Faria, arquiteta paisagista por paixão e profissão.
              Trabalho para criar espaços ao ar livre que unem beleza,
              funcionalidade e harmonia com a natureza. #NaturezaNoDesign
            </p>
          </dialog>

          

          <!-- Modal: Location -->
          <dialog class="location">
            <a
              href="https://jadsnnr.github.io/linktree-amanda/"
              class="home__button"
            >
              <ion-icon name="arrow-undo"></ion-icon>
            </a>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d332.9286811731572!2d-40.6332688!3d-19.5357871!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb7a9e7537bc13f%3A0xbceb091b3cbafdfb!2sCasa%20%C3%82mago%20Arquitetura%20e%20Design!5e1!3m2!1spt-BR!2sbr!4v1718404863044!5m2!1spt-BR!2sbr"
              width="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </dialog>
        </div>

        <!-- Icones de medias sociais -->
        <ul class="line__icon">
          <li>
            <a href="https://www.instagram.com/arq.amandafariaa/?igsh=amkwOG16ZWhjcjVz#" target="_blank">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
          <li>
            <a
              href="https://api.whatsapp.com/send/?phone=5527999875777&text=Ol%C3%A1+Amanda+Faria!+Quero+saber+mais&type=phone_number&app_absent=0"
              target="_blank"
            >
              <ion-icon name="logo-whatsapp"></ion-icon>
            </a>
          </li>
          <li>
            <a href="#">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>
        </ul>
      </main>

    <!-- Custom JavaScript -->
    <script>
      document.querySelectorAll(".list__item").forEach((action, index) => {
        action.addEventListener("click", () => {
          const modals = document.querySelectorAll(".modal");
          
          const location_app = document.querySelector(".location");
          if (index < modals.length) {
            modals[index].showModal();
          } else if (index === modals.length + 1) {
            location_app.showModal();
          }
        });
      });
    </script>
  </body>
</html>
